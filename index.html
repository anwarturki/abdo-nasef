<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  
  <!-- إعدادات PWA الأساسية -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#3367D6">
  <meta name="description" content="التطبيق الرسمي لعبدو ناصف">
  
  <!-- Manifest -->
  <link rel="manifest" href="/abdo-nasef/manifest.json" crossorigin="use-credentials">
  
  <!-- أيقونة iOS الإضافية -->
  <link rel="apple-touch-icon" href="/abdo-nasef/images/icon-192.png">
  
  <!-- تسجيل Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/abdo-nasef/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</head>
<body>
  <!-- محتوى الصفحة -->
</body>
</html>
